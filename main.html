<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
 <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .checkbox-group {
      margin-top: 15px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form method="post">
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Email" required>

    <!-- Gender -->
    <label>Gender</label>
    <div class="radio-group">
      <input type="radio" id="gender_m" name="gender" value="male" required>
      <label for="gender_m">Male</label>

      <input type="radio" id="gender_f" name="gender" value="female">
      <label for="gender_f">Female</label>
    </div>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars" required>
      <option value="">--Please choose an option--</option>
      <option value="Toyota">Toyota</option>
      <option value="BMW">BMW</option>
      <option value="Tesla">Tesla</option>
      <option value="Ford">Ford</option>
    </select>

    <!-- Age -->
    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Age" required>

    <!-- DOB -->
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required>

    <!-- Phone Number -->
    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>

    <!-- TOS Checkbox -->
    <div class="checkbox-group">
      <input type="checkbox" id="tos" name="tos" required>
      <label for="tos">I agree to the TOS</label>
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>

</body>

</html>
